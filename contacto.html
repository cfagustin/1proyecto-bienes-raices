<h1 class="centrar-texto fw-300">Contacto</h1>
<img src="img/destacada3.jpg" alt="Imagen Principal">

<!--####################################################################-->
<main class="contenedor seccion contenido-centrado">
    <h2 class="fw-300 centrar-texto"> Llena el Formulario de Contacto</h2>

    <form action="" class="contacto">

        <!--fieldset Agrupa campos que esten relacionados-->
        <fieldset>
            <legend>Información Personal</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Tu nombre">

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Tu correo electronico" required>
            
            <label for="telefono">Telfono:</label>
            <input type="tel" id="telefono" placeholder="Tu telefono" required>
            
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="30" rows="10"></textarea>
        </fieldset>

        <fieldset>
            <legend>Informacion Sobre Propiedad</legend>
            <label for="opciones">Vende o Compra</label>
            <select id="opciones">
                <!--disabled para deshabilitar esta opcion
                    selected para que se muestra en primer opcion-->
                <option value="" disabled selected>-- Seleccione --</option>
                <option value="">Compra</option>
                <option value="">Vende</option>
            </select>

            <!--NUMEROS-->
            <label for="cantidad">cantidad</label>
            <input type="number" id="cantidad">
        </fieldset>


        <fieldset>
            <!--RADIO BUTTON-->
            <legend>Contacto</legend>
            <p>Como desea ser Contactado</p>

            <div class="forma-contacto">
                <label for="telefono">Telefono</label>
                <input type="radio" name="contacto" id="telefono">

                <label for="correo">E-mail</label>
                <input type="radio" name="contacto" id="correo">
            </div>
            <!--FECHA-->
            <p>Si eligió Telefono, elija la fecha y la hora</p>
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha">
            <label for="hora">Hora</label>
            <input type="time" id="hora">
        </fieldset>
        <input type="submit" value="Enviar" class="boton boton-verde">
    </form>
</main>
